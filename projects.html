<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects | Cunningham Windows</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{ background:#f6f7f9; }

    .carousel img{
      max-height: 520px;
      object-fit: contain;
      background:#000;
    }

    .project-caption{
      background: rgba(0,0,0,.65);
      padding: .75rem 1rem;
      border-radius: .5rem;
    }
  </style>
</head>

<body>

<!-- Navbar (same as home, reuse it) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/images/cw-logo-revised.svg" class="cs-logo "style="height:150px" alt="Cunningham Windows">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page header -->
<header class="py-5 bg-body-tertiary">
  <div class="container">
    <h1 class="fw-bold mb-2">Recent Projects</h1>
    <p class="text-body-secondary mb-0">
      Before & after examples of window, glass, and sunroom work.
    </p>
  </div>
</header>

<!-- Carousel -->
<section class="py-5">
  <div class="container">

    <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="1"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner rounded shadow">

        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="images/projects/brewer1.jpg" class="d-block w-100" alt="Before window replacement">
          <div class="carousel-caption">
            <div class="project-caption">
              <strong>Before</strong> — Original single-pane window
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="images/projects/brewer2.jpg" class="d-block w-100" alt="After window replacement">
          <div class="carousel-caption">
            <div class="project-caption">
              <strong>After</strong> — New energy-efficient window
            </div>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
